<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sude Korkmaz</title>

    <style>
        canvas {
        position: absolute;
        left:0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,.2);
        /* Hata buydu! Bu satır kaldırıldı: z-index: -1; */
        }

        /* YENİ BUTON STİLİ */
        #redirectButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4; /* Pembe buton */
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10; /* Canvas'ın üzerinde kalması için yeterli */
        }
    </style>
  </head>
  <body>  
        <canvas id="heart"></canvas>

        <button id="redirectButton" onclick="window.location.href='target_page.html'">
            Tıklar Mısınız Hanımefendi?
        </button>

        <script src="java.js"></script>
  </body>
</html>
